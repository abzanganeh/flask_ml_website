{% extends "base.html" %}

{% block title %}Page Not Found - {{ site_title }}{% endblock %}

{% block content %}
<section class="error-page">
    <div class="container">
        <div class="error-content">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            
            <h1>404 - Page Not Found</h1>
            <p>The page you're looking for doesn't exist or has been moved.</p>
            
            <div class="error-actions">
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i class="fas fa-home"></i> Go Home
                </a>
                <a href="{{ url_for('tutorials') }}" class="btn btn-outline">
                    <i class="fas fa-book"></i> Browse Tutorials
                </a>
                <a href="{{ url_for('projects') }}" class="btn btn-outline">
                    <i class="fas fa-code"></i> View Projects
                </a>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block extra_css %}
<style>
.error-page {
    padding: var(--space-3xl) 0;
    min-height: 60vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.error-content {
    text-align: center;
    max-width: 500px;
}

.error-icon {
    font-size: 4rem;
    color: var(--warning-color);
    margin-bottom: var(--space-xl);
}

.error-content h1 {
    font-size: 2.5rem;
    margin-bottom: var(--space-lg);
    color: var(--text-primary);
}

.error-content p {
    font-size: 1.125rem;
    color: var(--text-secondary);
    margin-bottom: var(--space-2xl);
}

.error-actions {
    display: flex;
    gap: var(--space-lg);
    justify-content: center;
    flex-wrap: wrap;
}
</style>
{% endblock %}
